        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card span {
            font-size: 1rem;
        }
        table, tr,td,th

                border: 1px solid rgb(0, 0, 0);
