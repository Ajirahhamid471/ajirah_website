    <title>Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url(images/music.jpg);
            color: white;
        }

        .header {
            text-align: left;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-icons {
            float: right;
            margin-top: -40px;
        }

        .header-icons i {
            margin-left: 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .menu button {
            background-color: #1f1f1f;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card span {
            font-size: 1rem;
        }
        table, tr,td,th
            {
                border: 1px solid rgb(173, 173, 173);
                border-collapse: collapse;
                
            }
    </style>
</head>
